<div class="row g-0 rowdiv">
  <div class="text-center col-sm-9 camera-div" #parentCam>
    <div class="cam-on" *ngIf="WebcamOn">
      <webcam [width]="webcam_width"> </webcam>
    </div>

    <div class="cam-off" *ngIf="!WebcamOn">
      <p class="text-light">You are currently offline</p>
    </div>    
  </div>
  <div class="col-sm-3">
    <the-circle-chat></the-circle-chat>
  </div>
</div>

<footer id="footer">
    <div class="text-center">
    <button class="btn btn-streaming" (click)="Start()">
      <fa-icon [icon]="FaPlay" class="icon fa-lg pe-2"></fa-icon> Start Your
      Live stream
    </button>

    <button class="btn btn-primary btn-streaming" (click)="Stop()">
      <fa-icon [icon]="FaStop" class="icon fa-lg pe-2"></fa-icon> Stop your Live
      stream
    </button>
    <button class="btn btn-primary btn-streaming" (click)="Pause()">
      <fa-icon [icon]="FaPause" class="icon fa-lg pe-2"></fa-icon> Pause your
      Live stream
    </button>

</div>
</footer>
