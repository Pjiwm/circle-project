<div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 my-5">
        <div
          class="card card-auth shadow-lg p-3 px-md-5 py-md-4"
          *ngIf="loginForm != null"
        >
          <!--  -->
          <h2 class="text-center">Inloggen</h2>
          <hr />
          <form
            class="form-signin"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label for="inputName"><b>Naam:</b></label>
              <input
                type="name"
                class="form-control"
                placeholder="Name"
                formControlName="name"
              />
            </div>
            
            <div *ngIf="noUserFound">
              <b class="error"
                >E-mail of wachtwoord incorrect, probeer opnieuw.</b
              >
            </div>
            <div class="form-group">
              <button
                id="submitbutton"
                class="btn btn-lg btn-danger btn-block"
                type="submit"
                [disabled]="!loginForm.valid && !submitted"
              >
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
