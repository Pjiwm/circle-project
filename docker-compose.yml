services:
  node:
    container_name: circle_node
    build: .
    volumes: 
      - .:/usr/src/app
    ports: 
      - "4200:4200"
      - "3000:3000"
    env_file:
      - .env
    environment:
      MONGO_DB_CONNECTION: ${MONGO_DB_CONNECTION}
      PRIVATEKEY_SERVER: ${PRIVATEKEY_SERVER}
      PUBLICKEY_SERVER: ${PUBLICKEY_SERVER}
    depends_on:
      - mongo
  mongo:
    container_name: circle_mongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db
