name: Express Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [dev, main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node 16.x
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: npm
      - name: build and test
      - run: npm ci
      - run: npx nx test backend --parallel --maxParallel=4 --coverage

